<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://use.fontawesome.com/2053dbc6ea.js"></script>
    <title>Online Leksehjelp</title>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img class="logo" src="logo.png" alt="">
        </div>
        <form action="#">
            <div class="form-control">
                <label for="email"><i class="fa fa-envelope fa-lg"></i></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-control">
                <label for="password"><i class="fa fa-lock fa-2x"></i></label>
                <input type="password" id="password" name="password" placeholder="******" required>
            </div>
            <button id="btn" class="btn">LOGG INN</button>
            <div class="login">
                <img class="bilde portal" src="idportal.png" alt="id">
                <img class="bilde feide" src="feide.png" alt="feide">
            </div>
            <p class="text"> <a href="#"> Lag ny bruker </a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
